<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Jeppes Webshop</h1>
    <div id="loginForm">
      <form>
        <h2>Login:</h2>
        <div class="container">
          <label for="loginemail"><b>Email</b></label>
          <input type="email" placeholder="Enter email" name="loginemail" required>
      
          <label for="loginpsw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="loginpsw" required>
      
          <button id="loginButton" type="button">Login</button>
          <a href="#registerForm" id="signUpLink">Not a member? Sign up here!</a>
        </div>
      </form>
    </div>

    <div id="registerForm" style="display: none;">
      <form>
        <h2>Register:</h2>
        <div class="container">
          <label for="registername"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="registername" required>

          <label for="registeremail"><b>Email</b></label>
          <input type="email" placeholder="Enter email" name="registeremail" required>
      
          <label for="registerpsw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="registerpsw" required>
      
          <button id="registerButton" type="button">Register</button>
        </div>
      </form>
    </div>

    <div id="userInfoCart" style="display: none;">
      <h2>Welcome:</h2>
      <div id="nameInfo"></div>
      <h2>Cart:</h2>
      <div id="cartInfo">0 Products</div><button id="cartButton" type="button">Order</button>
    </div>

    <div id="webshopDiv" style="display: none;">
      <h2>Products:</h2>
      <ul id="displayCategories"></ul>
      <ul id="displayProdcuts"></ul>
    </div>

    <div id="ordersDiv" style="display: none;">
      <h2>My orders:</h2><button id="showOrderButton" type="button">view</button>
      <ul id="displayOrders" style="display: none;"></ul>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
